<body>
<h3 align="center">System Status </h3>
<form id="form1" name="form1" method="post" action="probetable.html">
  <table width="100%" border="1">
    <tr>
      <th width="70%" bgcolor="#999999" scope="col">Status</th>
      <th width="16%" bgcolor="#999999" scope="col">Updates</th>
      <th width="14%" bgcolor="#999999" scope="col">Errors</th>
    </tr>
    <tr>
      <td><strong>Past Hour </strong></td>
      <td><div align="right"><strong>#count1#</strong></div></td>
      <td><div align="right"><strong>#error1#</strong></div></td>
    </tr>
    <tr>
      <td><strong>Past 24 Hours </strong></td>
      <td><div align="right"><strong>#count24#</strong></div></td>
      <td><div align="right"><strong>#error24#</strong></div></td>
    </tr>
    <tr>
      <td><strong>Past 7 Days </strong></td>
      <td><label>
        <div align="right"><strong>#count7#</strong></div>
      </label></td>
      <td><label>
        <div align="right"><strong>#error7#</strong></div>
      </label>      </td>
    </tr>
  </table>
</form>
</body>
</html>
