<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
<body>
<table width="100%" border="1" bgcolor="#999999">
  <tr>
    <td scope="col" bgcolor="#ffffff"><img src="images/osg-logo.gif" alt="missing" width="100" height="57" /></td>
    <td scope="col" bgcolor="#ffffff" ><h1>Probe Table Maintenance </h1></td>
  </tr>
</table>
<form id="form1" name="form1" method="post" action="probetable.html">
  <table width="100%" border="1">
    <tr>
      <th width="16%" bgcolor="#CCCCCC" scope="col">Probe Name </th>
      <th width="20%" bgcolor="#CCCCCC" scope="col">CE Name </th>
      <th width="14%" bgcolor="#CCCCCC" scope="col">Active?</th>
      <th width="19%" bgcolor="#CCCCCC" scope="col">Check Every XX Hours </th>
      <th width="31%" bgcolor="#CCCCCC" scope="col">Check Every XX Minutes </th>
    </tr>
    <tr>
      <td><input name="probename:#index#" type="text" value="#probename#" size="32" />
      </td>
      <td><label>
        <input name="index:#index#" type="hidden" id="index:#index#" value="#index#" />
        <input name="dbid:#index#" type="hidden" id="dbid:#index#" value="#dbid#" />
        <select name="cename:#index#" id="cename:#index#">
          <option value="#cename#" #selected#>#cename#</option>
        </select>
        </label>
      </td>
      <td><label>
        <select name="active:#index#" id="active:#index#">
          <option value="Yes" #selected#>Yes</option>
          <option value="No" #selected#>No</option>
        </select>
        </label>
      </td>
      <td><label>
        <input name="reporthh:#index#" type="text" value="#reporthh#" size="3" />
        </label>
      </td>
      <td><label>
        <input name="reportmm:#index#" type="text" value="#reportmm#" size="3" />
        </label>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td valign="middle"><label></label>
        <div align="center">
          <label>
          <input name="Apply" type="submit" id="Apply" value="Apply" />
          </label>
        </div></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
  <table width="100%" border="0">
    <tr>
      <th scope="col"><a href="cetable.html">Edit CE Table</a></th>
    </tr>
  </table>
</form>
</body>
</html>
