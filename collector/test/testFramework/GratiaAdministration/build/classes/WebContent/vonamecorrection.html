<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<link href="docstyle.css" type="text/css" rel="stylesheet">
<style type="text/css">

<body>
<h1 align="center" class="osgcolor">&nbsp;&nbsp;&nbsp;&nbsp;Gratia Administration&nbsp;&nbsp;&nbsp;&nbsp;</h1>
<h3 align="center">VOName Correction</h3>
<form id="form1" name="form1" method="post" action="vonamecorrection.html">
  <table width="100%" border="1">
    <tr>
      <th width="33%" bgcolor="#999999" scope="col">Reported VOName</th>
      <th width="33%" bgcolor="#999999" scope="col">Reported ReportableVOName</th>
      <th width="34%" bgcolor="#999999" scope="col">Actual VO</th>
    </tr>
    <tr>
      <td><input name="voname:#index#" type="text" value="#voname#" size="32" />      </td>
      <td><input name="reportablevoname:#index#" type="text" value="#reportablevoname#" size="32" />      </td>
      <td><label>
        <select name="actualname:#index#" id="actualname:#index#">
          <option value="#actualname#" #selected#>#actualname#</option>
        </select>
      </label> 
        <input name="index:#index#" type="hidden" id="index:#index#" value="#index#" />
        <input name="corrid:#index#" type="hidden" id="corrid:#index#" value="#corrid#" />
      </td>
    </tr>
    <tr>
      <td colspan="4"><label></label>
        <div align="center">
          <label>
          <input name="Apply" type="submit" id="Apply" value="Apply" />
          </label>
      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
